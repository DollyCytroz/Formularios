<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Dados</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o CSS do Formulário -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Formulário para Deletar Dados</h2>
        
        <!-- Formulário para deletar Empresa -->
        <div class="mb-4">
            <h4>Deletar Empresa</h4>
            <form id="form-deletar-empresa">
                <div class="mb-3">
                    <label for="empresa-id" class="form-label">ID da Empresa</label>
                    <input type="number" class="form-control" id="empresa-id" required>
                </div>
                <button type="submit" class="btn btn-danger">Deletar Empresa</button>
            </form>
            <div id="mensagem-empresa"></div>
        </div>

        <!-- Formulário para deletar Departamento -->
        <div class="mb-4">
            <h4>Deletar Departamento</h4>
            <form id="form-deletar-departamento">
                <div class="mb-3">
                    <label for="departamento-id" class="form-label">ID do Departamento</label>
                    <input type="number" class="form-control" id="departamento-id" required>
                </div>
                <button type="submit" class="btn btn-danger">Deletar Departamento</button>
            </form>
            <div id="mensagem-departamento"></div>
        </div>

        <!-- Formulário para deletar Funcionário -->
        <div class="mb-4">
            <h4>Deletar Funcionário</h4>
            <form id="form-deletar-funcionario">
                <div class="mb-3">
                    <label for="funcionario-id" class="form-label">ID do Funcionário</label>
                    <input type="number" class="form-control" id="funcionario-id" required>
                </div>
                <button type="submit" class="btn btn-danger">Deletar Funcionário</button>
            </form>
            <div id="mensagem-funcionario"></div>
        </div>

    </div>

    <!-- Link para o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link para o Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Link para o JS do Formulário -->
    <script src="main.js"></script>
</body>
</html>
