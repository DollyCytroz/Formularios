<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa, Departamento e Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-5">Cadastro de Empresa, Departamento e Funcionário</h2>

        <!-- Formulário Empresa -->
        <div id="form-empresa" class="mb-5">
            <h3>Cadastro de Empresa</h3>
            <form id="empresa-form">
                <div class="mb-3">
                    <label for="nome_empresa" class="form-label">Nome da Empresa</label>
                    <input type="text" class="form-control" id="nome_empresa" required>
                </div>
                <div class="mb-3">
                    <label for="endereco_empresa" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco_empresa" required>
                </div>
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" required>
                </div>
                <div class="mb-3">
                    <label for="num_departamentos" class="form-label">Número de Departamentos</label>
                    <input type="number" class="form-control" id="num_departamentos" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Empresa</button>
                <div id="mensagem-empresa"></div>
            </form>
        </div>

        <!-- Formulário Departamento -->
        <div id="form-departamento" class="mb-5">
            <h3>Cadastro de Departamento</h3>
            <form id="departamento-form">
                <div class="mb-3">
                    <label for="nome_departamento" class="form-label">Nome do Departamento</label>
                    <input type="text" class="form-control" id="nome_departamento" required>
                </div>
                <div class="mb-3">
                    <label for="localizacao_departamento" class="form-label">Localização</label>
                    <input type="text" class="form-control" id="localizacao_departamento" required>
                </div>
                <div class="mb-3">
                    <label for="num_funcionarios" class="form-label">Número de Funcionários</label>
                    <input type="number" class="form-control" id="num_funcionarios" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Departamento</button>
                <div id="mensagem-departamento"></div>
            </form>
        </div>

        <!-- Formulário Funcionário -->
        <div id="form-funcionario" class="mb-5">
            <h3>Cadastro de Funcionário</h3>
            <form id="funcionario-form">
                <div class="mb-3">
                    <label for="nome_funcionario" class="form-label">Nome do Funcionário</label>
                    <input type="text" class="form-control" id="nome_funcionario" required>
                </div>
                <div class="mb-3">
                    <label for="cpf_funcionario" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf_funcionario" required>
                </div>
                <div class="mb-3">
                    <label for="cargo_funcionario" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="cargo_funcionario" required>
                </div>
                <div class="mb-3">
                    <label for="data_contratacao_funcionario" class="form-label">Data de Contratação</label>
                    <input type="date" class="form-control" id="data_contratacao_funcionario" required>
                </div>
                <div class="mb-3">
                    <label for="data_demissao_funcionario" class="form-label">Data de Demissão</label>
                    <input type="date" class="form-control" id="data_demissao_funcionario">
                </div>
                <div class="mb-3">
                    <label for="salario" class="form-label">Salário</label>
                    <input type="number" class="form-control" id="salario" required>
                </div>
                <div class="mb-3">
                    <label for="rendimento_funcionario" class="form-label">Rendimento</label>
                    <input type="number" class="form-control" id="rendimento_funcionario" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Funcionário</button>
                <div id="mensagem-funcionario"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
