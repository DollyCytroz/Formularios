<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-5">Dados Cadastrados</h2>

        <!-- Tabela de Empresas -->
        <h3>Empresas</h3>
        <table class="table table-striped" id="empresas-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome da Empresa</th>
                    <th>Endereço</th>
                    <th>CNPJ</th>
                    <th>Departamentos</th>
                    <th>Ações</th> <!-- Coluna para botões de editar/excluir -->
                </tr>
            </thead>
            <tbody></tbody> <!-- Tbody será preenchido dinamicamente -->
        </table>

        <!-- Tabela de Departamentos -->
        <h3>Departamentos</h3>
        <table class="table table-striped" id="departamentos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Departamento</th>
                    <th>Localização</th>
                    <th>Funcionários</th>
                    <th>Ações</th> <!-- Coluna para botões de editar/excluir -->
                </tr>
            </thead>
            <tbody></tbody> <!-- Tbody será preenchido dinamicamente -->
        </table>

        <!-- Tabela de Funcionários -->
        <h3>Funcionários</h3>
        <table class="table table-striped" id="funcionarios-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Funcionário</th>
                    <th>CPF</th>
                    <th>Cargo</th>
                    <th>Data de Contratação</th>
                    <th>Salário</th>
                    <th>Rendimento</th>
                    <th>Ações</th> <!-- Coluna para botões de editar/excluir -->
                </tr>
            </thead>
            <tbody></tbody> <!-- Tbody será preenchido dinamicamente -->
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
